<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link href="style.css" media="screen" charset="utf-8"
      rel="stylesheet">
</head>

<body>

	<header>
		<div class="header-content">
			<img class="header-conten-img" src="./eisenhower-matrix.jpg">
			<a class="header-content-info" href="https://goal-life.com/page/method/matrix-eisenhower">
					Want more details?
			</a>
		</div>
	</header>
	
	<main>
		
		<div class="main-wrapper">

			<section class="add-item">				
					<label for="add-item-input">Add Item</label>
					<div class="add-item-wrapper">
						<input id="add-item-input" class="add-item-input task" type="text">
						<button class="add-item-button">Add</button>
					</div>			
			</section>

			<section class="todo">
				<h3>Todo</h3>
				<ul id="todo-list">
					<li>
						<input type="checkbox">
						<label class="todo-label task">Pay Bills</label>
						<input type="text" class="todo-input task">
						<button class="todo-edit-button edit">Edit</button>
						<button class="todo-delete-button delete"><img src="./remove.svg"></button>
					</li>
					<li class="todo-list-edit edit-list">
						<input type="checkbox">
						<label class="edit-label task">Go Shopping</label>
						<input type="text" value="Go Shopping" class="edit-list-input task">
						<button class="edit-list-button edit">Save</button>
						<button class="edit-delete-button delete"><img src="./remove.svg"> </button>
					</li>
				</ul>  
			</section>
			
			<section class="completed">
				<h3>Completed</h3>
				<ul id="completed-tasks-list">
					<li>
						<input type="checkbox" checked>
						<label class="completed-tasks-label task">See the Doctor</label>
						<input type="text" class="completed-tasks-input task">
						<button class="completed-tasks-edit-button edit">Edit</button>
						<button class="completed-tasks-delete-button delete"><img src="./remove.svg"></button>
					</li>
				</ul>
			</section>
			
		</div>
	</main>
  
<script src="app.js"></script>
</body>

</html>
