<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
				rel="stylesheet">
		<link href="style.css" media="screen" charset="utf-8"
				rel="stylesheet">
	</head>

	<body class="body">
		<header>
			<div class="header-content">
				<h1><img class="header-conten-img" src="./eisenhower-matrix.jpg" alt="header-conten-img"></h1>
				<a class="header-content-info" href="https://goal-life.com/page/method/matrix-eisenhower">
						Want more details?
				</a>
			</div>
		</header>  
		<main>    
			<div class="main-wrapper">
				<section class="add-item">				
						<label for="add-item-input" class="add-item-label label">Add Item</label>
						<div class="add-item-wrapper">
							<input id="add-item-input" class="add-item-input task input text-input" type="text">
							<button class="add-item-button button">Add</button>
						</div>			
				</section>
				<section class="todo">
					<h3 class="title">Todo</h3>
					<ul id="todo-list" class="todo-list list">
						<li class="list-item">
							<input type="checkbox" class="input input-checkbox">
							<label class="todo-label task label">Pay Bills</label>
							<input type="text" class="todo-input task input text-input">
							<button class="todo-edit-button edit button">Edit</button>
							<button class="todo-delete-button delete button"><img src="./remove.svg" class="delete-button-image" alt="delete-button-image"></button>
						</li>
						<li class="todo-list-edit edit-list list-item">
							<input type="checkbox" class="input input-checkbox">
							<label class="edit-label task label">Go Shopping</label>
							<input type="text" value="Go Shopping" class="edit-list-input task input text-input">
							<button class="edit-list-button edit button">Save</button>
							<button class="edit-delete-button delete button"><img src="./remove.svg" class="delete-button-image" alt="delete-button-image"> </button>
						</li>
					</ul>  
				</section>      
				<section class="completed">
					<h3 class="title">Completed</h3>
					<ul id="completed-tasks-list" class="completed-list list">
						<li class="list-item">
							<input type="checkbox" class="input input-checkbox" checked>
							<label class="completed-tasks-label task label">See the Doctor</label>
							<input type="text" class="completed-tasks-input task input text-input">
							<button class="completed-tasks-edit-button edit button">Edit</button>
							<button class="completed-tasks-delete-button delete button"><img src="./remove.svg" class="delete-button-image" alt="delete-button-image"></button>
						</li>
					</ul>
				</section>      
			</div>
		</main>
  
	<script src="app.js"></script>
	</body>
</html>
